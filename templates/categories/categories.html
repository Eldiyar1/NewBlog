{% extends 'layouts/index.html' %}

{% block content %}
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <a href="#" class="btn btn-primary">{{ category.title }}</a>
            {% for product in category.products.all %}
                <p>{{ product.title }}</p>
            {% endfor %}
        {% endfor %}
{% endblock %}
